<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecalc.css">
</head>


<body>

    <div class="fundo">
    <div class="pcalc">
    <h1>CALCULADORA</h1>
    <input id="num1" type="number"/>
    <input id="num2" type="number"/>

    <button onclick="calc('+')">+</button>
    <button onclick="calc('-')">-</button>
    <button onclick="calc('*')">*</button>
    <button onclick="calc('/')">/</button>
    <input id="calc" type="number" readonly>
    
</div>
    <div class="phistory">

    <h1>HISTORICO</h1>

        <div id="history"> </div>
       
        <script>
            
            function calc (op){

                if(op=='+'){
                    console.log("mensagem click bot창o");
                    var num1= parseFloat(document.getElementById("num1").value);
                    var num2= parseFloat(document.getElementById("num2").value);
                    var soma = num1 + num2;
                    document. getElementById("calc").value=soma;
                    console.log(soma);
                    document.getElementById("history") .innerHTML+="<br>"+soma;
                }

                if(op=='-'){
                    console.log("mensagem click bot창o");
                    var num1= parseFloat(document.getElementById("num1").value);
                    var num2= parseFloat(document.getElementById("num2").value);
                    var subtracao = num1 - num2;
                    document. getElementById("calc").value=subtracao;
                    console.log(subtracao);
                    document.getElementById("history") .innerHTML+="<br>"+subtracao;
                }

                if(op=='*'){
                    console.log("mensagem click bot창o");
                    var num1= parseFloat(document.getElementById("num1").value);
                    var num2= parseFloat(document.getElementById("num2").value);
                    var mult = num1 * num2;
                    document. getElementById("calc").value=mult;
                    console.log(subtracao);
                    document.getElementById("history") .innerHTML+="<br>"+mult;
                }

                if(op=='/'){
                    console.log("mensagem click bot창o");
                    var num1= parseFloat(document.getElementById("num1").value);
                    var num2= parseFloat(document.getElementById("num2").value);
                    var divi = num1 - num2;
                    document. getElementById("calc").value=divi;
                    console.log(subtracao);
                    document.getElementById("history") .innerHTML+="<br>"+divi;
                }

                
            }
        </script>
    </div>
</div>
</body>
</html>
